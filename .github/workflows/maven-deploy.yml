name: Maven Central Deployment

on:
  # Allow manual trigger for testing
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy:
    # Remove the 'if' condition so it runs on manual triggers too
    # if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java and Maven Settings
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: ossrh
          # REMOVE THIS LINE: settings-path: ${{ github.workspace }}
          # Explanation below

      - name: Import GPG Key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > private.key
          gpg --batch --passphrase ${{ secrets.GPG_PASSPHRASE }} --import private.key

      - name: Deploy to Maven Central
        run: |
          mvn clean deploy -B \
            -DskipTests=true \
            -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}